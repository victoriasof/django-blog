{% extends "layout.html" %} 

{% block body %}
    <div class="container">
        <h1 class="mb-4">Login</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input
                    autofocus
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="Username"
                />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password"
                />
            </div>
            <input class="btn btn-primary" type="submit" value="Login" />
        </form>

        <p class="mb-0 mt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
{% endblock %}
