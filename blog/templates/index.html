{% extends 'layout.html' %}
{% load static %}

{% block body %}
<div class="container">

    <a href="{% url 'add_post' %}">Go to add post</a>

    {% for post in posts %}
        <div class="post">
            <img class="post-img" src="{{ post.img_url }}"/>
            <p class="post-content">Content: {{ post.content }}</p>
            <p class="post-date">Created on: {{ post.created_at }}</p>
            <a href="{% url 'post' post.id %}">Read more >></a>
        </div>
    {% endfor %}

</div>
{% endblock %}
